<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notes</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="sidebar">
    <p id="bank-text">Bank: $100</p>
    <div id="game-log"></div>
  </div>
  <div class="content">
    <div id="dealer-hand" class="hand-grid"></div>
    <div id="interaction">
      <div>
        <button id="game-btn">New Round</button>
        <input id="bet-input" placeholder="Input bet amount" disabled=true>
        <button id="start" disabled=true>Start</button>
        <button id="reshuffle" disabled=true>Request Reshuffle</button>
      </div>
      <div>
        <button id="hit" disabled=true>Hit</button>
        <button id="stand" disabled=true>Stand</button>
        <button id="borrow">Borrow Some Money</button>
        <p>Your hand:</p>
      </div>
    </div>
    <div id="player-hand" class="hand-grid"></div>
  </div>
  <script src="/socket.io/socket.io.js"></script>
  <script src="./public/cardDeck.js"></script>
  <script src="./public/index.js"></script>
</body>

</html>
